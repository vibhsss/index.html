<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4; /* Light gray background */
            margin: 0;
        }
        img {
            max-width: 80%;
            max-height: 80vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img src="clown.webp" alt="Centered Image">
</body>
</html>
